<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<!-- Mobile Compatibility and screen re-sizing-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- react script -->
<script src="https://fb.me/react-15.2.1.js"></script>
<!-- react dom script-->
<script src="https://fb.me/react-dom-15.2.1.js"></script>
<!-- Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Font Awesome CSS Icons for glyphicons-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Passport Sign In  Link-->
<link href=“http://getbootstrap.com/examples/signin/signin.css” rel=“stylesheet”>
<!--CSS Stylesheet-->
<link rel="stylesheet" type="text/css" href="./css/style.css">
<title>[TBD - "whiskers -- Final Project"]</title>
</head>

<body>
    <div class="jumbotron" id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><img class="center-block" src="./images/WhiskR400.png"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <div class="centered">
        <div class=“row”>
      <div class=“col-md-6”>
        <form class=“form-signin” action=“/register” method=“post”>
            <h2 class=“form-signin-heading text-center”>Register</h2>

           <label for=“email” class=“sr-only”>Username</label>
            <input type=“email” id=“email” name=“email” class=“form-control” placeholder=“E-mail” required>

           <label for=“password” class=“sr-only”>Password</label>
            <input type=“password” name=“password” id=“password” class=“form-control” placeholder=“Password” required>

           <button class=“btn btn-lg btn-primary btn-block” type=“submit”>Register</button>
          </form>
        </div>
    </div>
    </div>
    <!-- This is where React will deploy the contents it generates -->
    <div id="app"></div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" </script>
    <!-- includes transpiled file -->
    <script src = "bundle.js" >
    </script>
</body>

</html>
